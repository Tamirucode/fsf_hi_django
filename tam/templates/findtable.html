{% extends 'tame/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <h2>Book table</h2>
            <form action="{% url 'booktable' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">From</label>
                    <div class="col-10">
                        <input name='source' class="form-control" type="text" id="example-email-input">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Number of seats</label>
                    <div class="col-10">
                        <input name='name' class="form-control" type="number" max="5" min="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Choose Date</label>
                    <div class="col-10">
                        <input name='date' class="form-control" type="date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Time</label>
                    <div class="col-10">
                        <input name='time' class="form-control" type="time">
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Book table</button>
                </div>
                {{error}}

            </form>
        </div>
    </div>

</div>

{% endblock %}
